                            Parent.Width,
                            (Parent.Width - (Parent.LayoutGap * 2)) / 3
                        )
                    ZIndex: =1

                    lblMeetingTitleLabel_Landing As label:
                        Color: =ColorValue(varThemeColors.text)
                        Font: =varThemeFont.B2.face
                        FontWeight: =varThemeFont.B2.weightSemibold
                        Height: =Self.Size * 1.8 + Self.PaddingBottom
                        PaddingBottom: =var_LayoutProperties.gap.small
                        PaddingLeft: =var_LayoutProperties.gap.extraSmall
                        PaddingRight: =var_LayoutProperties.gap.small
                        PaddingTop: =0
                        Size: =varThemeFont.B2.size
                        Text: ="Meeting title"
                        Tooltip: =Self.Text
                        Width: =Parent.Width - Parent.PaddingLeft - Parent.PaddingRight
                        Wrap: =false
                        X: =40
                        Y: =40
                        ZIndex: =1

                    txtMeetingTitle_Landing As text:
                        AccessibleLabel: ="Meeting title"
                        BorderColor: =ColorValue(varThemeColors.primaryGray)
                        BorderThickness: =1
                        Color: =ColorValue(varThemeColors.text)
                        Default: =
                        DisabledBorderColor: =ColorValue(varThemeColors.primaryGray)
                        DisabledColor: =ColorValue(varThemeColors.disabledText)
                        DisabledFill: =ColorValue(varThemeColors.backgroundFillDisabled)
                        Fill: =ColorValue(varThemeColors.backgroundFill)
                        FocusedBorderColor: =ColorValue(varThemeColors.focusBorder)
                        FocusedBorderThickness: =varThemeColors.focusBorderThickness
                        Font: =varThemeFont.B1.face
                        FontWeight: =varThemeFont.B1.weight
                        Height: =32
                        HintText: ="Search"
                        HoverBorderColor: =ColorValue(varThemeColors.tertiaryGray)
                        HoverColor: =ColorValue(varThemeColors.text)
                        HoverFill: =ColorValue(varThemeColors.backgroundFill)
                        Italic: =varThemeFont.B1.italic
                        OnChange: |+
                            =false
                            
                        PaddingBottom: =var_LayoutProperties.gap.extraSmall
                        PaddingLeft: =var_LayoutProperties.gap.small
                        PaddingRight: =var_LayoutProperties.gap.extraSmall
                        PaddingTop: =var_LayoutProperties.gap.extraSmall
                        PressedBorderColor: =ColorValue(varThemeColors.tertiaryGray)
                        PressedColor: =ColorValue(varThemeColors.text)
                        PressedFill: =ColorValue(varThemeColors.backgroundFill)
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Size: =varThemeFont.B1.size
                        Width: =Parent.Width - Parent.PaddingLeft - Parent.PaddingRight
                        X: =
                        Y: =
                        ZIndex: =2

                conDateFrom_Lanidng As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.Start
                    DropShadow: =DropShadow.None
                    FillPortions: =0
                    Height: =lblDateFromLabel_Landing.Height + dteDateFrom_Landing.Height + Self.PaddingTop + Self.PaddingTop
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    PaddingBottom: =var_LayoutProperties.gap.singlePX
                    PaddingLeft: =var_LayoutProperties.gap.singlePX
                    PaddingRight: =var_LayoutProperties.gap.singlePX
                    PaddingTop: =var_LayoutProperties.gap.singlePX
                    Width: |-
                        =
                        If('Landing Screen'.Size < ScreenSize.Large,
                            Parent.Width,
                            (Parent.Width - (Parent.LayoutGap * 2)) / 3
                        )
                    ZIndex: =2

                    lblDateFromLabel_Landing As label:
                        Color: =ColorValue(varThemeColors.text)
                        Font: =varThemeFont.B2.face
                        FontWeight: =varThemeFont.B2.weightSemibold
                        Height: =Self.Size * 1.8 + Self.PaddingBottom
                        PaddingBottom: =var_LayoutProperties.gap.small
                        PaddingLeft: =var_LayoutProperties.gap.extraSmall
                        PaddingRight: =var_LayoutProperties.gap.small
                        PaddingTop: =0
                        Size: =varThemeFont.B2.size
                        Text: ="Date from"
                        Tooltip: =Self.Text
                        Width: =Parent.Width - Parent.PaddingLeft - Parent.PaddingRight
                        Wrap: =false
                        X: =40
                        Y: =40
                        ZIndex: =1

                    dteDateFrom_Landing As datepicker:
                        AccessibleLabel: ="Date from"
                        BorderColor: =ColorValue(varThemeColors.primaryGray)
                        BorderThickness: =1
                        CalendarHeaderFill: =ColorFade(RGBA(105, 121, 126, 1), -30%)
                        Color: =ColorValue(varThemeColors.text)
                        DisabledBorderColor: =ColorValue(varThemeColors.primaryGray)
                        DisabledColor: =ColorValue(varThemeColors.disabledText)
                        DisabledFill: =ColorValue(varThemeColors.backgroundFillDisabled)
                        EndYear: =2025
                        Fill: =ColorValue(varThemeColors.backgroundFill)
                        FocusedBorderColor: =ColorValue(varThemeColors.focusBorder)
                        FocusedBorderThickness: =varThemeColors.focusBorderThickness
                        Font: =varThemeFont.B1.face
                        FontWeight: =varThemeFont.B1.weight
                        Format: |-
                            =//DateTimeFormat.ShortDate
                            "dd mmm, 2024"
                        Height: =32
                        HoverDateFill: =RGBA(200, 200, 200, 1)
                        IconBackground: =ColorValue(varThemeColors.backgroundFill)
                        IconFill: =ColorValue(varThemeColors.text)
                        InputTextPlaceholder: |-
                            =//If(IsBlank(Self.SelectedDate), Text(Date(2001,12,31), Self.Format, Self.Language))
                            "mm/dd/yyyy"
                        IsEditable: =true
                        Italic: =varThemeFont.B1.italic
                        PaddingBottom: =var_LayoutProperties.gap.extraSmall
                        PaddingLeft: =var_LayoutProperties.gap.small
                        PaddingRight: =var_LayoutProperties.gap.extraSmall
                        SelectedDateFill: =RGBA(105, 121, 126, 1)
                        Size: =varThemeFont.B1.size
                        StartYear: =2016
                        Width: =Parent.Width - Parent.PaddingLeft - Parent.PaddingRight
                        X: =1
                        Y: =
                        ZIndex: =2

                conDateTo_Lanidng As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.Start
                    DropShadow: =DropShadow.None
                    FillPortions: =0
                    Height: =lblDateToLabel_Landing.Height + dteDateTo_Landing.Height + Self.PaddingTop + Self.PaddingTop
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    PaddingBottom: =var_LayoutProperties.gap.singlePX
                    PaddingLeft: =var_LayoutProperties.gap.singlePX
                    PaddingRight: =var_LayoutProperties.gap.singlePX
                    PaddingTop: =var_LayoutProperties.gap.singlePX
                    Width: |-
                        =
                        If('Landing Screen'.Size < ScreenSize.Large,
                            Parent.Width,
                            (Parent.Width - (Parent.LayoutGap * 2)) / 3
                        )
                    ZIndex: =3

                    lblDateToLabel_Landing As label:
                        Color: =ColorValue(varThemeColors.text)
                        Font: =varThemeFont.B2.face
                        FontWeight: =varThemeFont.B2.weightSemibold
                        Height: =Self.Size * 1.8 + Self.PaddingBottom
                        PaddingBottom: =var_LayoutProperties.gap.small
                        PaddingLeft: =var_LayoutProperties.gap.extraSmall
                        PaddingRight: =var_LayoutProperties.gap.small
                        PaddingTop: =0
                        Size: =varThemeFont.B2.size
                        Text: ="Date to"
                        Tooltip: =Self.Text
                        Width: =Parent.Width - Parent.PaddingLeft - Parent.PaddingRight
                        Wrap: =false
                        X: =40
                        Y: =40
                        ZIndex: =1

                    dteDateTo_Landing As datepicker:
                        AccessibleLabel: ="Date to"
                        BorderColor: =ColorValue(varThemeColors.primaryGray)
                        BorderThickness: =1
                        CalendarHeaderFill: =ColorFade(RGBA(105, 121, 126, 1), -30%)
                        Color: =ColorValue(varThemeColors.text)
                        DefaultDate: =DateAdd(Today(), 30,TimeUnit.Days)
                        DisabledBorderColor: =ColorValue(varThemeColors.primaryGray)
                        DisabledColor: =ColorValue(varThemeColors.disabledText)
                        DisabledFill: =ColorValue(varThemeColors.backgroundFillDisabled)
                        EndYear: =2025
                        Fill: =ColorValue(varThemeColors.backgroundFill)
                        FocusedBorderColor: =ColorValue(varThemeColors.focusBorder)
                        FocusedBorderThickness: =varThemeColors.focusBorderThickness
                        Font: =varThemeFont.B1.face
                        FontWeight: =varThemeFont.B1.weight
                        Format: ="dd mmm, yyyy "
                        Height: =32
                        HoverDateFill: =RGBA(200, 200, 200, 1)
                        IconBackground: =ColorValue(varThemeColors.backgroundFill)
                        IconFill: =ColorValue(varThemeColors.text)
                        InputTextPlaceholder: |-
                            =//If(IsBlank(Self.SelectedDate), Text(Date(2001,12,31), Self.Format, Self.Language))
                            "mm/dd/yyyy"
                        IsEditable: =true
                        Italic: =varThemeFont.B1.italic
                        PaddingBottom: =var_LayoutProperties.gap.extraSmall
                        PaddingLeft: =var_LayoutProperties.gap.small
                        PaddingRight: =var_LayoutProperties.gap.extraSmall
                        SelectedDateFill: =RGBA(105, 121, 126, 1)
                        Size: =varThemeFont.B1.size
                        StartYear: =2016
                        Width: =Parent.Width - Parent.PaddingLeft - Parent.PaddingRight
                        X: =1
                        Y: =
                        ZIndex: =2

            conRequestServiceGallery_Landing As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                Fill: =ColorValue(varThemeColors.backgroundFill)
                FillPortions: =0
                Height: |-
                    =//Change height depending on gallery item count
                    If(
                        galRequestService_Landing.AllItemsCount > 0, 
                        If(galRequestService_Landing.Height > 
                        conBody_Landing.Height - conBody_Landing.PaddingTop - conBody_Landing.PaddingBottom - conInputControls_Landing.Height - conTitleandButtton_Landing.Height, 
                        galRequestService_Landing.Height,
                        conBody_Landing.Height - conBody_Landing.PaddingTop - conBody_Landing.PaddingBottom - conInputControls_Landing.Height - conTitleandButtton_Landing.Height
                        )
                        ,
                        lblNoUpcommingMeeting_Landing.Height
                    )
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width - Parent.PaddingLeft - Parent.PaddingRight
                ZIndex: =4

                lblNoUpcommingMeeting_Landing As label:
                    Align: =Align.Center
                    Color: =ColorValue(varThemeColors.text)
                    Fill: =ColorValue(varThemeColors.backgroundFill)
                    Font: =varThemeFont.B1.face
                    FontWeight: =varThemeFont.B1.weight
                    Height: =Max(conBody_Landing.Height - conBody_Landing.PaddingTop - conBody_Landing.PaddingBottom - lblRequestServiceLabel_Landing. Height - conInputControls_Landing.Height, 169)
                    PaddingBottom: =var_LayoutProperties.gap.medium
                    PaddingLeft: =var_LayoutProperties.gap.extraSmall
                    PaddingRight: =var_LayoutProperties.gap.small
                    PaddingTop: =0
                    Size: =varThemeFont.B1.size
                    Text: ="You have no upcoming meetings."
                    Tooltip: =Self.Text
                    Visible: =galRequestService_Landing.AllItemsCount < 1
                    Width: =Parent.Width
                    Wrap: =false
                    X: =40
                    Y: =40
                    ZIndex: =1

                "galRequestService_Landing As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
                    '#CopilotOverlayLabel': ="Filtered"
                    AccessibleLabel: = "Upcoming meeting list"
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DelayItemLoading: =true
                    FillPortions: =0
                    FocusedBorderColor: =ColorValue(varThemeColors.backgroundFill)
                    Height: =Self.TemplateHeight * Self.AllItemsCount
                    Items: |
                        =//Handle blank calendar id to avoid error
                        If(!IsBlank(varCalendar.Name),
                            Sort(
                                //Request Service Gallery Filter
                                Filter(
                                    //Get Office 365 Outlook calendar details
                                    Office365Outlook.GetEventsCalendarViewV3(
                                        varCalendar.Name,
                                        Text(
                                            varToday,
                                            DateTimeFormat.UTC
                                        ),
                                        Text(
                                            varMaxDate,
                                            DateTimeFormat.UTC
                                        )
                                        //,{'$filter': "isCancelled eq false"}
                                    ).value
                                    ,
                                    //filter for Meeting Name
                                    IsBlank(txtMeetingTitle_Landing.Text) Or txtMeetingTitle_Landing.Text in subject,
                                    //Filter for Date Range
                                    Or(
                                        IsBlank(dteDateFrom_Landing.SelectedDate),
                                        IsBlank(dteDateTo_Landing.SelectedDate)
                                    ) 
                                    Or 
                                    And(
                                        DateValue(startWithTimeZone) >= DateValue(dteDateFrom_Landing.SelectedDate),
                                        DateValue(startWithTimeZone) <= DateValue(dteDateTo_Landing.SelectedDate)
                                    )
                                    ,
                                    //filter to get the current user and reject location with "microsoft teams meeting" value
                                    And(
                                        organizer = varCurrentUser.'Primary Email',
                                        Lower(location) <> "microsoft teams meeting"
                                    )
                                ),startWithTimeZone,SortOrder.Ascending
                            )
                        )
                    Layout: =Layout.Vertical
                    LayoutMinHeight: =287
                    LayoutMinWidth: =320
                    LoadingSpinner: =LoadingSpinner.Data
                    TabIndex: =0
                    TemplatePadding: =0
                    TemplateSize: |-
                        =If('Landing Screen'.Size >= ScreenSize.Large,
                            var_LayoutProperties.requestServiceGallery.templateHeight.largeScreen,
                            'Landing Screen'.Size <= ScreenSize.Medium,
                            var_LayoutProperties.requestServiceGallery.templateHeight.mediumSmallScreen
                        )
                    Visible: =galRequestService_Landing.AllItemsCount > 0
                    Width: |
                        =Parent.Width
                    ZIndex: =2

                    shpGalServiceRequestDivider_Landing As rectangle:
                        BorderColor: =ColorValue(varThemeColors.text)
                        Fill: =ColorValue(varThemeColors.secondaryGray)
                        Height: =1
                        Width: =Parent.Width
                        Y: =Parent.TemplateHeight - Self.Height
                        ZIndex: =1

                    conLayoutRequestServiceGallery_Landing As groupContainer.manualLayoutContainer:
                        DropShadow: =DropShadow.None
                        Fill: =ColorValue(varThemeColors.backgroundFill)
                        Height: =Parent.TemplateHeight - shpGalServiceRequestDivider_Landing.Height
                        PaddingBottom: =var_LayoutProperties.outerPadding.bottom
                        PaddingLeft: =var_LayoutProperties.outerPadding.left
                        PaddingRight: =var_LayoutProperties.outerPadding.top
                        PaddingTop: =var_LayoutProperties.outerPadding.top
                        Width: =Parent.Width
                        ZIndex: =2

                    conGalleryLayout_Landing As groupContainer.horizontalAutoLayoutContainer:
                        DropShadow: =DropShadow.None
                        Height: =Parent.TemplateHeight - shpGalServiceRequestDivider_Landing.Height
                        LayoutDirection: |-
                            =//Repsonsive condition
                            If('Landing Screen'.Size <= ScreenSize.Medium,
                                LayoutDirection.Vertical,
                                LayoutDirection.Horizontal
                            )
                        LayoutGap: |-
                            =//Repsonsive condition
                            If(
                                'Landing Screen'.Size <= ScreenSize.Medium,
                                16,
                                0
                            )
                        LayoutMode: =LayoutMode.Auto
                        PaddingBottom: |-
                            =//Repsonsive condition
                            If(
                                'Landing Screen'.Size <= ScreenSize.Medium,
                                var_LayoutProperties.innerPadding.bottom ,
                                0
                            )
                        PaddingTop: |-
                            =//Repsonsive condition
                            If(
                                'Landing Screen'.Size <= ScreenSize.Medium,
                                var_LayoutProperties.innerPadding.top ,
                                0
                            )
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Width: =Parent.Width
                        ZIndex: =4

                        conDatesAndTime_Landing As groupContainer.horizontalAutoLayoutContainer:
                            AlignInContainer: =AlignInContainer.SetByContainer
                            DropShadow: =DropShadow.None
                            FillPortions: =0
                            Height: |-
                                =//Repsonsive condition
                                If('Landing Screen'.Size <= ScreenSize.Medium,
                                 48,
                                 Parent.Height
                                )
                            LayoutDirection: =LayoutDirection.Vertical
                            LayoutGap: =10
                            LayoutJustifyContent: =LayoutJustifyContent.Center
                            LayoutMinHeight: =100
                            LayoutMinWidth: =250
                            LayoutMode: =LayoutMode.Auto
                            PaddingLeft: =var_LayoutProperties.innerPadding.left
                            PaddingRight: |-
                                =//Repsonsive condition
                                If('Landing Screen'.Size <= ScreenSize.Medium,
                                    var_LayoutProperties.innerPadding.right,
                                    0
                                )
                            RadiusBottomLeft: =0
                            RadiusBottomRight: =0
                            RadiusTopLeft: =0
                            RadiusTopRight: =0
                            Width: |-
                                =//Repsonsive condition
                                If('Landing Screen'.Size <= ScreenSize.Medium,
                                    Parent.Width,
                                    var_LayoutProperties.gallery.timeContainerWidth + Self.PaddingLeft
                                )
                            ZIndex: =1

                            lblRequestDate_Landing As label:
                                BorderColor: =RGBA(0, 0, 0, 0)
                                BorderStyle: =BorderStyle.None
                                BorderThickness: =2
                                Color: =ColorValue(varThemeColors.text)
                                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                FocusedBorderColor: =ColorValue(varThemeColors.info)
                                FocusedBorderThickness: =4
                                Font: =varThemeFont.B1.face
                                FontWeight: =varThemeFont.B1.weightSemibold
                                Height: |-
                                    =
                                    
                                    Self.Size * 1.8
                                Italic: =varThemeFont.B1.italic
                                PaddingBottom: =0
                                PaddingLeft: =0
                                PaddingRight: =varControlLayoutProperties.label.paddingRight
                                PaddingTop: =0
                                Role: =TextRole.Heading1
                                Size: =varThemeFont.B1.size
                                Text: =Coalesce( Text( DateValue(ThisItem.startWithTimeZone), "dd mmm, yyyy"), "", "----")
                                Tooltip: =Self.Text
                                VerticalAlign: =VerticalAlign.Top
                                Width: =Parent.Width - Parent.PaddingLeft - Parent.PaddingRight
                                Wrap: =false
                                X: =Parent.PaddingLeft
                                Y: =Parent.PaddingTop + var_LayoutProperties.gap.extraSmall
                                ZIndex: =1

                            lblRange_Landing As label:
                                BorderColor: =RGBA(0, 0, 0, 0)
                                BorderStyle: =BorderStyle.None
                                BorderThickness: =2
                                Color: =ColorValue(varThemeColors.tertiaryGray)
                                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                FocusedBorderColor: =ColorValue(varThemeColors.info)
                                FocusedBorderThickness: =4
                                Font: =varThemeFont.B3.face
                                FontWeight: =varThemeFont.B3.weight
                                Height: =Self.Size * 1.8
                                Italic: =varThemeFont.B3.italic
                                PaddingBottom: =0
                                PaddingLeft: =0
                                PaddingRight: =varControlLayoutProperties.label.paddingRight
                                PaddingTop: =0
                                Role: =TextRole.Heading1
                                Size: =varThemeFont.B2.size
                                Text: |-
                                    =Text(ThisItem.startWithTimeZone, "hh:mm AM/PM") 
                                    & 
                                    " to " &
                                    
                                    Text(ThisItem.endWithTimeZone, "hh:mm AM/PM") 
                                Tooltip: =Self.Text
                                Width: =Parent.Width - Parent.PaddingLeft - Parent.PaddingRight
                                Wrap: =false
                                X: =Parent.PaddingLeft
                                Y: =lblRequestDate_Landing.X + lblRequestDate_Landing.Height
                                ZIndex: =2

                        conNameAndLocation_Landing As groupContainer.horizontalAutoLayoutContainer:
                            AlignInContainer: =AlignInContainer.SetByContainer
                            DropShadow: =DropShadow.None
                            FillPortions: =0
                            Height: |-
                                =//Repsonsive condition
                                If('Landing Screen'.Size <= ScreenSize.Medium,
                                 48,
                                 Parent.Height
                                )
                            LayoutDirection: =LayoutDirection.Vertical
                            LayoutGap: =10
                            LayoutJustifyContent: =LayoutJustifyContent.Center
                            LayoutMinHeight: =100
                            LayoutMinWidth: =250
                            LayoutMode: =LayoutMode.Auto
                            PaddingLeft: =var_LayoutProperties.innerPadding.left
                            PaddingRight: =var_LayoutProperties.innerPadding.right
                            RadiusBottomLeft: =0
                            RadiusBottomRight: =0
                            RadiusTopLeft: =0
                            RadiusTopRight: =0
