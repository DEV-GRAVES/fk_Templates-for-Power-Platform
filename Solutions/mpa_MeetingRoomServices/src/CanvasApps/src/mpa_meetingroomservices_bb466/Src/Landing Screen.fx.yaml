"'Landing Screen' As screen":
    OnVisible: |-
        =//Local LyoutProperties
        UpdateContext(
            {
                var_LayoutProperties: 
                {
                    outerPadding: {top: 24, right: 24, bottom: 24, left: 24},
                    innerPadding: {top: 24, right: 24, bottom: 24, left: 24},
                    gap: {singlePX: 1, extraSmall: 5, small: 10, medium: 20, semiLarge:30, large:40},
                    requestServiceGallery :
                    {
                        templateHeight : {largeScreen :107, mediumSmallScreen: 207},
                        categoryGallery : {height: 20, templateWidth: 97 }
                    },
                    navigationResponsiveHeight : 210,
                    gallery: {timeContainerWidth: 140, buttonContainerWidth: 160}
        
                }
            }
        );
        
        Set(
            varCalendar,
            LookUp(
                Office365Outlook.CalendarGetTables().value,
                DisplayName = "Calendar"
            )
        );
        
        //Set vatToday = Current Time
        Set(
            varToday,
            Now()
        );
        
        //Max Date to show upcoming meetings. Set to current date + 365 days
        Set(
            varMaxDate,
            DateAdd(
                varToday,
                365,
                TimeUnit.Days
            )
        );

    comHeader_Landing As compHeader:
        HeaderComponentWidth: =Parent.Width
        Height: =comHeader_Landing.HeaderComponentHeight
        Width: =comHeader_Landing.HeaderComponentWidth

    conBackground_Landing As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Fill: =ColorValue(varThemeColors.background)
        Height: =Parent.Height - comHeader_Landing.Height
        LayoutDirection: |+
            =LayoutDirection.Horizontal
            
            
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        Y: =comHeader_Landing.Height
        ZIndex: =1

        conLeftNavigation_Landing As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.Start
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: |
                =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =comLeftNavigation_Landing.Width
            ZIndex: =1

            comLeftNavigation_Landing As compLeftNavigation:
                Height: =Parent.Height
                LayoutMinWidth: =640

        conBody_Landing As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.Start
            DropShadow: =DropShadow.None
            Fill: =ColorValue(varThemeColors.background)
            FillPortions: =0
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowY: =LayoutOverflow.Scroll
            PaddingBottom: =var_LayoutProperties.outerPadding.bottom
            PaddingLeft: =var_LayoutProperties.outerPadding.left
            PaddingRight: =var_LayoutProperties.outerPadding.right
            PaddingTop: =var_LayoutProperties.outerPadding.top
            Width: |
                =Parent.Width - conLeftNavigation_Landing.Width
            ZIndex: =2

            conTitleandButtton_Landing As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.Start
                DropShadow: =DropShadow.None
                FillPortions: =0
                Height: =lblRequestServiceLabel_Landing.Height
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingBottom: =1
                PaddingLeft: =1
                PaddingRight: =1
                PaddingTop: =1
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Width: =Parent.Width - Parent.PaddingLeft - Parent.PaddingRight
                ZIndex: =1

                lblRequestServiceLabel_Landing As label:
                    Color: =ColorValue(varThemeColors.text)
                    Font: =varThemeFont.H1.face
                    FontWeight: =varThemeFont.H1.weight
                    Height: =Self.Size * 1.8 + Self.PaddingBottom
                    PaddingBottom: =var_LayoutProperties.gap.medium
                    PaddingLeft: =0
                    PaddingRight: =10
                    PaddingTop: =0
                    Size: =varThemeFont.H1.size
                    Text: ="Upcoming meetings"
                    Tooltip: =Self.Text
                    Width: =(Parent.Width - Parent.PaddingRight - Parent.PaddingLeft)
                    Wrap: =false
                    X: =40
                    Y: =40
                    ZIndex: =1

            conInputControls_Landing As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.Start
                DropShadow: =DropShadow.None
                FillPortions: =0
                Height: |
                    =If('Landing Screen'.Size < ScreenSize.Large,
                        (Self.LayoutGap * 3) + (conMeetingTitle_Lanidng.Height * 3) + Self.PaddingBottom,
                        conMeetingTitle_Lanidng.Height + Self.PaddingBottom
                    )
                LayoutDirection: |-
                    =If('Landing Screen'.Size < ScreenSize.Large,
                        LayoutDirection.Vertical,
                        LayoutDirection.Horizontal
                    )
                LayoutGap: |-
                    =If('Landing Screen'.Size < ScreenSize.Large,
                        var_LayoutProperties.gap.small,
                        var_LayoutProperties.gap.medium
                    )
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingBottom: =var_LayoutProperties.gap.medium
                Width: =Parent.Width - Parent.PaddingLeft - Parent.PaddingRight
                ZIndex: =3

                conMeetingTitle_Lanidng As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.Start
                    DropShadow: =DropShadow.None
                    FillPortions: =0
                    Height: =lblMeetingTitleLabel_Landing.Height + txtMeetingTitle_Landing.Height + Self.PaddingTop + Self.PaddingTop
                    LayoutDirection: |
                        =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    PaddingBottom: =var_LayoutProperties.gap.singlePX
                    PaddingLeft: =var_LayoutProperties.gap.singlePX
                    PaddingRight: =var_LayoutProperties.gap.singlePX
                    PaddingTop: =var_LayoutProperties.gap.singlePX
                    Width: |-
                        =
