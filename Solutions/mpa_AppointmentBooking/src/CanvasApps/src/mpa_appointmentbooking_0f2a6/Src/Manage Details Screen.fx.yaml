                        lblDuration_ManageDetailsScreen As label:
                            AutoHeight: =true
                            Color: =ColorValue(varThemeColors.text)
                            FocusedBorderColor: =ColorValue(varThemeColors.focusBorder)
                            Font: =varThemeFont.B1.face
                            FontWeight: =varThemeFont.B1.weight
