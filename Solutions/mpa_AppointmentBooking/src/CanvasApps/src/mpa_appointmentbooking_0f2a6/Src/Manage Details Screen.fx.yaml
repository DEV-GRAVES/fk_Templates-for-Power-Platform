                            Size: =varThemeFont.B1.size
                            Text: |-
                                =Text(LookUp('Appointment Slots' , 'Appointment Slot ID' = varSelectedBooking.'Appointment Slot'.'Appointment Slot ID').'Start Date',"HH:mm AM/PM") & " - " & Text(LookUp('Appointment Slots' , 'Appointment Slot ID' = varSelectedBooking.'Appointment Slot'.'Appointment Slot ID').'End Date',"HH:mm AM/PM") & " (" & 
                                
                                If(
                                    Mod(
                                        LookUp(
                                            'Appointment Slots',
                                           'Appointment Slot ID' = varSelectedBooking.'Appointment Slot'.'Appointment Slot ID'
                                        ).Duration,
                                        60
                                    ) <> 0,//If Mod 60=0 Mins
                                    If(//If Mins > 60 Hours w/ decimal
                                        LookUp(
                                            'Appointment Slots',
                                            'Appointment Slot ID' = varSelectedBooking.'Appointment Slot'.'Appointment Slot ID'
                                        ).Duration > 60,
                                        LookUp(
                                            'Appointment Slots',
                                            'Appointment Slot ID' = varSelectedBooking.'Appointment Slot'.'Appointment Slot ID'
                                        ).Duration / 60 & " Hr",
                                        LookUp(
                                            'Appointment Slots',
                                            'Appointment Slot ID' = varSelectedBooking.'Appointment Slot'.'Appointment Slot ID'
                                        ).Duration & " Min"
                                    ) & "",
                                    Mod(//getting the hours
                                        LookUp(
                                            'Appointment Slots',
                                            'Appointment Slot ID' = varSelectedBooking.'Appointment Slot'.'Appointment Slot ID'
                                        ).Duration / 60,
                                        24
                                    ) <> 0,
                                    LookUp(
                                        'Appointment Slots',
                                        'Appointment Slot ID' = varSelectedBooking.'Appointment Slot'.'Appointment Slot ID'
                                    ).Duration / 60 & If(
                                        LookUp(
                                            'Appointment Slots',
                                            'Appointment Slot ID' = varSelectedBooking.'Appointment Slot'.'Appointment Slot ID'
                                        ).Duration / 60 = 1,
                                        "Hour",
                                        " Hours"
                                    ),
                                    LookUp(//getting the number of days
                                        'Appointment Slots',
                                        'Appointment Slot ID' = varSelectedBooking.'Appointment Slot'.'Appointment Slot ID'
                                    ).Duration / 60 / 24 & If(
                                        LookUp(//getting the number of days
                                            'Appointment Slots',
                                            'Appointment Slot ID' = varSelectedBooking.'Appointment Slot'.'Appointment Slot ID'
                                        ).Duration / 60 / 24 = 1,
                                        "Day",
                                        " Days"
                                    )
                                )
                                
                                &
                                ")"
                            Tooltip: =Self.Text
                            Width: =Parent.Width
                            ZIndex: =2

