                    FocusedBorderColor: =ColorValue(varThemeColors.primary)
                    FocusedBorderThickness: =4
                    Font: =varThemeFont.B1.face
                    FontWeight: =varThemeFont.B1.weight
                    Height: =27
                    Italic: =varThemeFont.B1.italic
                    PaddingBottom: =0
                    PaddingLeft: =20
                    PaddingTop: =0
                    Role: =TextRole.Heading1
                    Size: |
                        =varThemeFont.B1.size
                    Text: |-
                        =// If nomination type is single individual (person), then show the single person, otherwise lookup and concatenate the set of folks.
                        If(
                            ThisItem.Type = 'Nomination Type'.'Single Individual',
                            ThisItem.'Nominee Name',
                            Concat(
                                Filter('Nominated Users', Nomination.Nomination=ThisItem.Nomination),
                                ThisRecord.User.'Full Name' & ", "
                            )
