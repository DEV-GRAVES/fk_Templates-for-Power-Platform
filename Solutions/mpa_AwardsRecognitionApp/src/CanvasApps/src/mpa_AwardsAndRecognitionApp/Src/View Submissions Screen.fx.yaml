                OnSelect: =Set(varGivenReceived, false);
                PressedBorderColor: =ColorValue(varThemeColors.primary)
                PressedColor: =ColorValue(varThemeColors.text)
                PressedFill: =Color.Transparent
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =varThemeFont.B2.size
                Text: ="Recognitions I've received"
                Width: =270
                X: =(Parent.Width/2) +  20
                ZIndex: =3

            btnNominationsGiven_ViewSubmissions As button:
                BorderColor: =ColorValue(varThemeColors.primaryGray)
                BorderThickness: =0
                Color: =ColorValue(varThemeColors.text)
                DisabledBorderColor: =ColorValue(varThemeColors.disabledText)
                DisabledColor: =ColorValue(varThemeColors.text)
                DisabledFill: =Color.Transparent
                DisplayMode: =If(varGivenReceived, DisplayMode.Disabled, DisplayMode.Edit)
