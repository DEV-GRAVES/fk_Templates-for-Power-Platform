                    AutoHeight: =true
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =ColorValue(varThemeColors.text)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    FocusedBorderColor: =ColorValue(varThemeColors.primary)
                    FocusedBorderThickness: =4
                    Font: =varThemeFont.B3.face
                    FontWeight: =varThemeFont.B3.weight
                    Height: =31
                    Italic: =varThemeFont.B2.italic
                    PaddingBottom: =0
                    PaddingLeft: =20
                    PaddingTop: =0
                    Role: =TextRole.Heading1
                    Size: =varThemeFont.B3.size
                    Text: |
                        =// Trim the trailing "," off of the text if it is there.
                        Switch(
                            ThisItem.Type,
                            'Nomination Type'.'Pre-Defined Group', 
                                If(
                                    Right(Trim(lblHiddenUserNamesGalMyNom_ViewSubmissions.Text), 1) = ",",
                                    ThisItem.Group.Name & Char(10) & Left(
                                        Trim(lblHiddenUserNamesGalMyNom_ViewSubmissions.Text),
                                        Len(Trim(lblHiddenUserNamesGalMyNom_ViewSubmissions.Text)) - 1
                                    ),
                                    ThisItem.Group.Name & Char(10) & Trim(lblHiddenUserNamesGalMyNom_ViewSubmissions.Text)
                                ),
                            'Nomination Type'.'User-Defined Group',
                                If(
                                    Right(Trim(lblHiddenUserNamesGalMyNom_ViewSubmissions.Text), 1) = ",",
                                    Left(
                                        Trim(lblHiddenUserNamesGalMyNom_ViewSubmissions.Text),
                                        Len(Trim(lblHiddenUserNamesGalMyNom_ViewSubmissions.Text)) - 1
                                    ),
                                    Trim(lblHiddenUserNamesGalMyNom_ViewSubmissions.Text)
                                ),
                            'Nomination Type'.'Single Individual',
                                Trim(lblHiddenUserNamesGalMyNom_ViewSubmissions.Text)
                        )
