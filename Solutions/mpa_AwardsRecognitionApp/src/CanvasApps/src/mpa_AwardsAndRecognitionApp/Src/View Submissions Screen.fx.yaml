                Size: =varThemeFont.H1.size
                Text: ="My Recognitions"
                Width: =Parent.Width - 40
                X: =20
                Y: =20
                ZIndex: =3

        conNavigationButtons_ViewSubmissions As groupContainer.manualLayoutContainer:
