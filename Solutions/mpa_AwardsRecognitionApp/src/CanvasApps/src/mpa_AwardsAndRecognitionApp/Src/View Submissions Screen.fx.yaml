        conViewMyNominations_ViewSubmissions As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Height: =225
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            Visible: =varGivenReceived
            ZIndex: =4

            lblNoDataGalMyNom_ViewSubmissions As label:
                Align: =Align.Center
                Color: =ColorValue(varThemeColors.tertiaryGray)
                Font: =varThemeFont.CTA.face
                FontWeight: =varThemeFont.CTA.weight
                Italic: =varThemeFont.CTA.italic
                Size: =varThemeFont.CTA.size
                Text: ="No Data to Display"
                Width: =Parent.Width
                Y: =46
                ZIndex: =1

            "galMyNominations_ViewSubmissions As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
                '#CopilotOverlayLabel': ="Filtered"
                AccessibleLabel: ="Nominations"
                BorderColor: =RGBA(166, 166, 166, 1)
                Fill: |
                    =ColorValue(varThemeColors.background)
                FocusedBorderColor: =ColorValue(varThemeColors.info)
                Height: =Parent.Height
                Items: |
                    =Filter(
                        Nominations,
                        'Nominations (Views)'.'Nominations I Have Given',
                        // If there is text in the search bar or values in the period or year dropdowns, filter the gallery based on these limitations
                        Len(txtSearchBar_ViewSubmissions.Text) = 0 || txtSearchBar_ViewSubmissions.Text in 'Search Terms',
                        Len(cmbMonthFilter_ViewSubmissions.Selected.Name) = 0 || 'Nomination Period'.Name = cmbMonthFilter_ViewSubmissions.Selected.Name
                    )
                Layout: =Layout.Vertical
                TabIndex: =0
                TemplateFill: =ColorValue(varThemeColors.backgroundFill)
                TemplatePadding: =10
                TemplateSize: |
                    =125
                Width: =Parent.Width
                ZIndex: =2

                lblHiddenUserNamesGalMyNom_ViewSubmissions As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
