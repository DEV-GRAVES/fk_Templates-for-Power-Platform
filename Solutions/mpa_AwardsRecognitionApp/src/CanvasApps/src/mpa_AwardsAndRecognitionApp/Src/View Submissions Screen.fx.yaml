                    = //If filter Bar is visible, hide the filter bar and clear filters. If it's not visible, then unhide the filter bar
                     If(
                         locNominationFilters = true,
                         Reset(cmbMonthFilter_ViewSubmissions);
                         UpdateContext({locNominationFilters: Not(locNominationFilters)});,
                         UpdateContext({locNominationFilters: Not(locNominationFilters)});
                    )
