"'View Submissions Screen' As screen":
    Fill: =ColorValue(varThemeColors.background)
    OnVisible: |-
        =Reset(galMyNominatedUsers_ViewSubmissions);
        ForAll(
            galMyNominatedUsers_ViewSubmissions.AllItems,
            Collect(
                colMyNominations, 
                {NominationId: Nomination.Nomination} // Replace "ColumnName" with your column's name
            )
        );
        Reset(galRecognitionReceived_ViewSubmissions);
        Reset(galMyNominations_ViewSubmissions);

    conContent_ViewSubmissions As groupContainer.verticalAutoLayoutContainer:
        Fill: =ColorValue(varThemeColors.background)
        Height: =Parent.Height - compHeader_ViewSubmissions.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =20
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        PaddingBottom: =30
        PaddingLeft: |-
            =Switch(App.ActiveScreen.Size,
            5, (Parent.Width - 1450)/2,
            4, 75,
            3, 50,
            2, 25,
            1, 10
            )
        PaddingRight: =Self.PaddingLeft
        Width: =Parent.Width
        Y: =compHeader_ViewSubmissions.Height + compHeader_ViewSubmissions.Y
        ZIndex: =1

        conPrompt_ViewSubmissions As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =30 + lblPrompt_ViewSubmissions.Height + lblPromptTitle_ViewSubmissions.Height
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            ZIndex: =1

            lblPromptLink_ViewSubmissions As label:
                Align: =Align.Right
                AutoHeight: =true
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderThickness: =2
                Color: =ColorValue(varThemeColors.primary)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                FocusedBorderColor: =ColorValue(varThemeColors.info)
                FocusedBorderThickness: =4
                Font: =varThemeFont.B1.face
                FontWeight: =varThemeFont.B1.weight
                Height: |-
                    =40
                    //For use with text that has to adjust height:
                    //Self.Size * 2* 1.2
                HoverColor: =ColorValue(varThemeColors.tertiary)
                Italic: =varThemeFont.B1.italic
                OnSelect: =Navigate('Main Screen');
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingTop: =0
                PressedColor: =ColorValue(varThemeColors.text)
                Role: =TextRole.Heading3
                Size: =varThemeFont.B1.size
                TabIndex: =0
                Text: ="Back to home"
                Underline: =true
                VerticalAlign: =VerticalAlign.Top
                Visible: =false
                Width: =250
                X: =lblPrompt_ViewSubmissions.X + lblPrompt_ViewSubmissions.Width
                Y: =lblPrompt_ViewSubmissions.Y
                ZIndex: =1

            lblPrompt_ViewSubmissions As label:
                AutoHeight: =true
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =ColorValue(varThemeColors.tertiaryGray)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                FocusedBorderColor: =ColorValue(varThemeColors.primary)
                FocusedBorderThickness: =4
                Font: =varThemeFont.B1.face
                FontWeight: =varThemeFont.B1.weight
                Height: |-
                    =40
                    //For use with text that has to adjust height:
                    //Self.Size * 2* 1.2
                Italic: =varThemeFont.B1.italic
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Role: =TextRole.Heading3
                Size: =varThemeFont.B1.size
                Text: =User().FullName
                VerticalAlign: =VerticalAlign.Top
                Width: =Parent.Width - 40 - lblPromptLink_ViewSubmissions.Width
