        Set(varRecognitionTypeCount, 0);
        If(varSelectedAward.'Available to Single Individuals', Set(varRecognitionTypeCount, varRecognitionTypeCount + 1));
        If(varSelectedAward.'Available to User Defined Groups', Set(varRecognitionTypeCount, varRecognitionTypeCount + 1));
        If(varSelectedAward.'Available to Pre-Defined Groups', Set(varRecognitionTypeCount, varRecognitionTypeCount + 1));
        
        // If there is only 1 option, then pre-select it
        If(
            varRecognitionTypeCount=1,
            If(varSelectedAward.'Available to Single Individuals', Set(varPeopleSelect, "Person"));
