Header As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =80
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    Container2 As groupContainer.horizontalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =Header.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutGap: =20
        LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
        LayoutMode: =LayoutMode.Auto
        Width: =Header.Width
        ZIndex: =2

        Label3 As label:
            FillPortions: =1
            Font: =Font.'Segoe UI'
            Height: =Parent.Height
            LayoutMinWidth: =0
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =24
            Text: =CurrentActivityStep.mpa_headertext
            Tooltip: =Self.Text
            Wrap: =App.ActiveScreen.Size >= ScreenSize.Large
            ZIndex: =1

        Image5 As image:
            Height: =Parent.Height
            Image: =SAPProcurementAppLogo
            PaddingBottom: =5
            PaddingLeft: =5
            PaddingRight: =5
            PaddingTop: =5
            Visible: =App.ActiveScreen.Size>=ScreenSize.Large
            Width: =Self.Height
            ZIndex: =3

