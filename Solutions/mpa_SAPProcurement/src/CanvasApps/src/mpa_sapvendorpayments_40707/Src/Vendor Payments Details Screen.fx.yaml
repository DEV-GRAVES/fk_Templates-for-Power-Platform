            Set(
                    varVendorInvoiceHeader,
                    Blank()
                );
                Set(
                    varNewPurchaseOrderHeader,
                    Blank()
                );
                Set(
                    varPurchaseOrderNumber,
                    Blank()
                );
                Set(
                    varNewVendorInvoiceNumber,
                    Blank()
                );
                Set(
                    varVendorPaymentPostingDate,
                    Blank()
                );
                Clear(colVendorPaymentItems);
                
            //Call ReadVendorPayment Power Automate to read the vendor invoice from SAP
            ClearCollect(
                    colReadVendorPaymentResponseTemp,//collection that temporarily stores the vendor invoice response data
                    ReadVendorPayment.Run(
                        JSON(
                            {Payment: Trim(varSelectedVendorPaymentID)},
                            JSONFormat.IndentFour
                        )
                    )
                );
                
            //Evalute response conditions
            Switch(
                    true,
                    And(//Check to see if read vendor invoice call was successful and process happy path logic
                        First(colReadVendorPaymentResponseTemp).Status = "Success",
                        !IsBlank(First(colReadVendorPaymentResponseTemp).Payment)
                    ),
                    Set(
                        varVendorPaymentNumber,//Variable that stores the returned vendor invoice number
                        First(colReadVendorPaymentResponseTemp).Payment
                    );
                    Set(
                        varVendorPaymentHeader,//Variable that stores the returned main vendor invoice data
                        First(colReadVendorPaymentResponseTemp).Header
                    );
                    Set(//Set default sort column of items table
                        varVendorPaymentItemsSortByColumn,
                        btnVendorPaymentItemsTableHeaderItem.Text
                    );
                    Set(//Set default sort order of items table
                        varVendorPaymentItemsSortOrder,
                        SortOrder.Ascending
                    );
                    //Reset any controls that interact with existing vendor invoice data
            Reset(chbVendorPaymentDetailsItemsSelectAll);
                    Reset(galVendorPaymentItems);
                    Reset(txtVendorPaymentDetailsItemsFilter);
                 /*Cache associated vendor invoice child records. Collections are used to pass updated data back in update vendor invoice transactions
                Default CrudType fields to 'R'. CrudType will be changed if user changes/removes child records and used by update vendor invoice flow*/
            UpdateIf(
                        ClearCollect(
                            colVendorPaymentItems,//Collection that caches associated vendor invoice items
                            AddColumns(
                                First(colReadVendorPaymentResponseTemp).Items,
                                "Description",
                                LookUp(
                                    First(colReadVendorPaymentResponseTemp).GlAccounts As temp1,
                                    GlAccount = temp1.GlAccount
                                ).Description
                            )
                        );
                        ,
                        true,
                        {CrudType: "R"}
                    );
                    //Create/update vendor invoice search history record
            Patch(
                        'SAP Search Histories',
                        Coalesce(
                            LookUp(
                                'SAP Search Histories',
                                And(
                                    'Object ID' = varVendorPaymentNumber,
                                    'Object Type' = 'Object Type (SAP Search Histories)'.'Vendor Payment',
                                    'Created By'.User = varSystemUserID
                                )
                            ),
                            Defaults('SAP Search Histories')
                        ),
                        {
                            'Object ID': varVendorPaymentNumber,
                            'Object Type': 'Object Type (SAP Search Histories)'.'Vendor Payment',
                            Name: Concatenate(
                                varVendorPaymentNumber,
                                " - ",
                                varVendorPaymentHeader.VendorName
                            ),
                            'Last Searched On': Now()
                        }
                    );
                //Check if the patch function was successful and notify if there was any errors.
            If(
                        !IsEmpty(Errors('SAP Search Histories')),
                        Notify(
                            First(Errors('SAP Search Histories')).Message,
                            NotificationType.Error,
                            0
                        ),
                        Reset(cmpVendorPaymentsDetailsMainCommandBar);
                        Refresh('SAP Search Histories');
                    );
                //End if ReadVendorPayment Power Automate call was success
            ,
                    And(//Flow returned and error
                        First(colReadVendorPaymentResponseTemp).Status = "Error",
                        IsBlank(First(colReadVendorPaymentResponseTemp).Header.Vendor)
                    ),
                    Notify(
                        Concat(
                            First(colReadVendorPaymentResponseTemp).Messages,
                            Message,
                            " "
                        ),
                        NotificationType.Error,
                        0
                    ),
                    And(//Check to see if call was successful, but no vendor invoice was found
                        First(colReadVendorPaymentResponseTemp).Status = "Information",
                        IsBlank(First(colReadVendorPaymentResponseTemp).Payment)
                    ),
                    Notify(
                        With(
                            {Text: "Vendor payment not found"},
                            If(
                    // If the localized text is blank, return the default text
                                IsBlank(
                                    LookUp(
                                        colUserLocalizedStrings,
                                        'English Value' = Text
                                    ).'Localized Value'
                                ),
                                Text,
                    // If a localized text is found, return that instead of the default text
                                LookUp(
                                    colUserLocalizedStrings,
                                    'English Value' = Text
                                ).'Localized Value'
                            )
                        ),
                        NotificationType.Information,
                        7000
                    ),//Default response for an unhandled error return
                    Notify(
                        With(
                            {Text: "Unexpected error occurred"},
                            If(
                    // If the localized text is blank, return the default text
                                IsBlank(
                                    LookUp(
                                        colUserLocalizedStrings,
                                        'English Value' = Text
                                    ).'Localized Value'
                                ),
                                Text,
                    // If a localized text is found, return that instead of the default text
                                LookUp(
                                    colUserLocalizedStrings,
                                    'English Value' = Text
                                ).'Localized Value'
                            )
                        ),
                        NotificationType.Error,
                        0
                    )
                );
                
            //End vendor invoice response switch statement
            //Reset loading to false as the data query is complete
            Set(
                    varSelectedVendorPaymentID,//done with selected vendor invoice ID variable, set back to blank
                    Blank()
                );
                //Clear(colReadVendorPaymentResponseTemp);
                
            //done with read vendor invoice temp collections, clear cache
            Set(
                    varIsProcessing,//done processing read vendor invoice, set variable back to false stopping any processing control behavior
                    false
                );
                Set(
                    varFooterMessage,
                    Blank()
                );
                
            )
        Text: ="Button"
        Visible: =false
        X: =1206
        Y: =96
        ZIndex: =4

