            Reset(txtVendorPaymentItemDetailsDataComapnyCode);
            Reset(txtVendorPaymentItemDetailsDataType);
            Reset(txtVendorPaymentItemDetailsDataTotal);
            Reset(txtVendorPaymentItemDetailsDataGlAccount);
