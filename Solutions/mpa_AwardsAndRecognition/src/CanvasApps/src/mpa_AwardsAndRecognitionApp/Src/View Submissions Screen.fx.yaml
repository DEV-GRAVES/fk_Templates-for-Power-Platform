                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                FocusedBorderColor: =ColorValue(varThemeColors.info)
                FocusedBorderThickness: =4
                Font: =varThemeFont.B1.face
                FontWeight: =varThemeFont.B1.weight
                Height: |-
                    =40
                    //For use with text that has to adjust height:
                    //Self.Size * 2* 1.2
                HoverColor: =ColorValue(varThemeColors.tertiary)
                Italic: =varThemeFont.B1.italic
                OnSelect: =Navigate('Main Page Screen');
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingTop: =0
                PressedColor: =ColorValue(varThemeColors.text)
                Role: =TextRole.Heading3
                Size: =varThemeFont.B1.size
                TabIndex: =0
                Text: |-
                    =// Define a variable named "Text" with the value "{value}"
                    With(
                        {Text: "Back to home"},
                        // Check if a localized text exists for "Text" in the user's preferred language
                        If(
                            // If the localized text is blank, return the default text
                            IsBlank(
                                LookUp(
                                    colUserLocalizedStrings,
                                    'English Value' = Text 
                                ).'Localized Value'
                            ),
                            Text,
                            // If a localized text is found, return that instead of the default text
                            LookUp(
                                colUserLocalizedStrings,
                                'English Value' = Text 
                            ).'Localized Value'
                        )
                    )
