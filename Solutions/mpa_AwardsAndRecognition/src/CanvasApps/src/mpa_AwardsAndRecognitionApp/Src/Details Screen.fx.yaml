"'Details Screen' As screen":

    conContent_DetailsScreen As groupContainer.verticalAutoLayoutContainer:
        Fill: =ColorValue(varThemeColors.background)
        Height: =Parent.Height - compHeader_DetailsScreen.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        PaddingBottom: =40
        PaddingLeft: |-
            =Switch(App.ActiveScreen.Size,
            5, (Parent.Width - 1450)/2,
            4, 75,
            3, 50,
            2, 25,
            1, 10
            )
        PaddingRight: =Self.PaddingLeft
        PaddingTop: =50
        Width: =Parent.Width
        Y: =compHeader_DetailsScreen.Height + compHeader_DetailsScreen.Y
        ZIndex: =1

        conMainContent_DetailsScreen As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =ColorValue(varThemeColors.backgroundFill)
            Height: =225
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

            conDetails_DetailsScreen As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                FillPortions: =0
                Height: |
                    =lblTitle_DetailsScreen.Height +lblSubtitle_DetailsScreen.Height+60
                LayoutMinHeight: =112
                LayoutMinWidth: =165
                LayoutMode: =LayoutMode.Auto
                PaddingBottom: =20
                PaddingTop: =35
                Width: =Parent.Width*.9
                ZIndex: =1

                conDetailsLabels_DetailsScreen As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    FillPortions: =3
                    Height: =Parent.Height
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutGap: =5
                    LayoutMinHeight: =112
                    LayoutMinWidth: =100
                    LayoutMode: =LayoutMode.Auto
                    ZIndex: =1

                    lblTitle_DetailsScreen As label:
                        AutoHeight: =true
                        Color: =ColorValue(varThemeColors.text)
                        Font: =varThemeFont.H3.face
                        FontWeight: =varThemeFont.H2.weightBold
                        Height: =Self.Size * 1.8
                        Italic: =varThemeFont.H3.italic
                        LayoutMinHeight: =70
                        LayoutMinWidth: =560
                        OnSelect: =
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =varThemeFont.H3.size
                        Text: |-
                            =// Define a variable named "Text" with the value "{value}"
                            With(
                                {Text: varSelectedNominations.'Recognition Category'.Name},
                                // Check if a localized text exists for "Text" in the user's preferred language
                                If(
                                    // If the localized text is blank, return the default text
                                    IsBlank(
                                        LookUp(
                                            colUserLocalizedStrings,
                                            'English Value' = Text 
                                        ).'Localized Value'
                                    ),
                                    Text,
                                    // If a localized text is found, return that instead of the default text
                                    LookUp(
                                        colUserLocalizedStrings,
                                        'English Value' = Text 
                                    ).'Localized Value'
                                )
                            )
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.Width
                        X: =(Parent.Width/2) - (Self.Width/2)
                        Y: =
                        ZIndex: =1

                    lblSubtitle_DetailsScreen As label:
                        AutoHeight: =true
                        Color: =ColorValue(varThemeColors.tertiaryGray)
                        Font: =varThemeFont.B1.face
                        FontWeight: =varThemeFont.B1.weight
                        Height: =Self.Size * 1.8
                        Italic: =varThemeFont.B1.italic
                        LayoutMinHeight: =70
                        LayoutMinWidth: =560
                        OnSelect: =
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =varThemeFont.B1.size
                        Text: |-
                            =// Define a variable named "Text" with the value "{value}"
                            With(
                                {Text: "From: "},
                                // Check if a localized text exists for "Text" in the user's preferred language
                                If(
                                    // If the localized text is blank, return the default text
                                    IsBlank(
                                        LookUp(
                                            colUserLocalizedStrings,
                                            'English Value' = Text 
                                        ).'Localized Value'
                                    ),
                                    Text,
                                    // If a localized text is found, return that instead of the default text
                                    LookUp(
                                        colUserLocalizedStrings,
                                        'English Value' = Text 
                                    ).'Localized Value'
                                )
                            )& varSelectedNominations.'Submitted By Name'
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.Width
                        X: =(Parent.Width/2) - (Self.Width/2)
                        Y: =lblTitle_DetailsScreen.Y + lblTitle_DetailsScreen.Height + 4
                        ZIndex: =2

                conDetailsDate_DetailsScreen As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    Height: =Parent.Height
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =Parent.Height
                    LayoutMinWidth: =100
                    LayoutMode: =LayoutMode.Auto
                    ZIndex: =4

                    lblSubtitleDate_DetailsScreen As label:
                        Align: =Align.Right
                        AutoHeight: =true
                        Color: =ColorValue(varThemeColors.tertiaryGray)
                        Font: =varThemeFont.B2.face
                        FontWeight: =varThemeFont.B2.weight
                        Height: =Parent.Height
                        Italic: =varThemeFont.B2.italic
                        LayoutMinHeight: =70
                        LayoutMinWidth: =560
                        OnSelect: =
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =10
                        Size: =varThemeFont.B2.size
                        Text: |-
                            =Text(DateValue(varSelectedNominations.'Created On'), "[$-en-US]mm/dd/yyyy")
                                
                        VerticalAlign: =VerticalAlign.Bottom
                        Width: =Parent.Width
                        X: =(Parent.Width/2) - (Self.Width/2)
                        Y: =
                        ZIndex: =2

            shpDivider_DetailsScreen As rectangle:
                AccessibleLabel: |-
                    =With(
                        {
                            Text: "Separator"
                        },
                        If(
                            IsBlank(
                                LookUp(
                                    colUserLocalizedStrings,
                                    'English Value' = Text
                                ).'Localized Value'
                            ),
                            Text,
                            LookUp(
                                colUserLocalizedStrings,
                                'English Value' = Text
                            ).'Localized Value'
                        )
                    )
                Fill: =ColorValue(varThemeColors.primaryGray&"80")
                Height: =1
                Width: =Parent.Width*.9
                ZIndex: =2

            conMessage_DetailsScreen As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                Height: =225
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =112
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                LayoutOverflowY: =LayoutOverflow.Scroll
                PaddingTop: =10
                Width: =Parent.Width
                ZIndex: =3

                lblMessage_DetailsScreen As label:
                    AutoHeight: =true
                    Color: =ColorValue(varThemeColors.tertiaryGray)
                    Font: =varThemeFont.B1.face
                    FontWeight: =varThemeFont.B1.weight
                    Height: =Self.Size * 1.8
                    Italic: =varThemeFont.B1.italic
                    LayoutMinHeight: =70
                    LayoutMinWidth: =560
                    OnSelect: =
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =varThemeFont.B1.size
                    Text: =varSelectedNominations.Message
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Parent.Width *.9
                    X: =(Parent.Width/2) - (Self.Width/2)
                    Y: =lblTitle_DetailsScreen.Y + lblTitle_DetailsScreen.Height + 4
                    ZIndex: =1

            conButton_DetailsScreen As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                Fill: =ColorValue(varThemeColors.backgroundFill)
                FillPortions: =0
                Height: =100
                LayoutGap: =10
                LayoutMinHeight: =112
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingLeft: =5
                PaddingTop: =20
                Width: =Parent.Width*.9
                ZIndex: =4

                btnBack_DetailsScreen As button:
                    BorderColor: =ColorValue(varThemeColors.primary)
                    BorderThickness: =1
                    Color: =ColorValue(varThemeColors.text)
                    DisabledBorderColor: =ColorValue(varThemeColors.backgroundFillDisabled)
                    DisabledColor: =ColorValue(varThemeColors.disabledText)
                    DisabledFill: =ColorValue(varThemeColors.backgroundFillDisabled)
                    Fill: =ColorValue(varThemeColors.backgroundFill)
                    FocusedBorderColor: =ColorValue(varThemeColors.info)
                    Font: =varThemeFont.CTA.face
                    FontWeight: =FontWeight.Normal
                    HoverBorderColor: =ColorValue(varThemeColors.primary)
                    HoverColor: =ColorValue(varThemeColors.altText)
                    HoverFill: =ColorValue(varThemeColors.tertiary)
                    Italic: =varThemeFont.CTA.italic
                    LayoutMinHeight: =70
                    LayoutMinWidth: =280
                    OnSelect: =Back()
                    PressedBorderColor: =ColorValue(varThemeColors.primary)
                    PressedColor: =ColorValue(varThemeColors.altText)
                    PressedFill: =ColorValue(varThemeColors.primary)
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    Size: =varThemeFont.CTA.size
                    Text: |-
                        =With(
                            {Text: "Back"},
                            If(
                                IsBlank(
                                    LookUp(
                                        colUserLocalizedStrings,
                                        'English Value' = Text 
                                    ).'Localized Value'
                                ),
                                Text,
                                LookUp(
                                    colUserLocalizedStrings,
                                    'English Value' = Text 
                                ).'Localized Value'
                            )
                        )
                    Width: =Parent.Width/3.3
                    X: =199
                    Y: =
                    ZIndex: =1

    compHeader_DetailsScreen As compHeader:
        Height: =compHeader_DetailsScreen.HeaderComponentHeight
        Width: =compHeader_DetailsScreen.HeaderComponentWidth
        ZIndex: =3

