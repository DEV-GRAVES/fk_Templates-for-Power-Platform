"'Check In Details Screen' As screen":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: |-
        =NewForm(frmVisitorInformation_CheckInDetails);
        NewForm('frmVisitorRegistration_CheckInDetails.');
        NewForm(frmVisitorRegistrationCheckInAndOut_CheckInDetails);

    con_CheckInButton_CheckiInDetails As groupContainer.verticalAutoLayoutContainer:
        Fill: =ColorValue(varTheme.backgroundFill)
        Height: =conBack_CheckInDetails.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        Y: =conBack_CheckInDetails.Height + con_Main_CheckiInDetails.Height
        ZIndex: =1

        con_CheckInButton_CheckiInDetails_Button As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =ColorValue(varTheme.backgroundFill)
            FillPortions: =0
            Height: =conBack_CheckInDetails.Height
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =8
            PaddingLeft: =10
            PaddingTop: =8
            Width: =1000
            Y: =conBack_CheckInDetails.Height + con_Main_CheckiInDetails.Height
            ZIndex: =2

            btn_CheckInOut_CheckiInDetails As Button:
                AccessibleLabel: =If(IsBlank(varSelectedVisitor.'Check In Start Date'),"Check in", "Check out")
                Align: =""
                BasePaletteColor: =
                BorderColor: =""
                BorderStyle: =""
                DisabledBorderColor: =""
                DisplayMode: =DisplayMode.Edit
                FocusedBorderColor: =""
                Font: =""
                FontColor: =
                FontItalic: =
                FontSize: =0
                FontWeight: =""
                Height: =32
                HoverBorderColor: =""
                Icon: =""
                IconRotation: =0
                IconStyle: ="Outline"
                Layout: ="Icon before"
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                OnSelect: |
                    =If(
                        IsBlank(varSelectedVisitor.'Check In Start Date'),
                        IfError(
                            //Update the check date and status
                            Patch(
                                'Visitor Registrations',
                                LookUp(
                                    'Visitor Registrations',
                                    'Visitor Registration' = varSelectedVisitor.'Visitor Registration'
                                ),
                                {
                                    'Check In Start Date': Now(),
                                    'Status Reason': 'Status Reason (Visitor Registrations)'.'Checked In'
                                }
                            ),
                            Notify(
                                "Cannot proceed on check in. Error: " & FirstError.Message,
                                NotificationType.Error,
                                3000
                            ),
                            Notify(
                                varSelectedVisitor.Visitor.'Full Name' & " was successfully checked in at " & Now(),
                                NotificationType.Success,
                                3000
                            );
                            //refresh the data of the selected visitor
                    Set(
                                varSelectedVisitor,
                                First(
                                    Filter(
                                        'Visitor Registrations',
                                        'Pin Code' = Value(con_PIN_LandingScreen.Value) && Visitor.Email = con_Email_LandingScreen.Value && Status = 'Status (Visitor Registrations)'.Active
                                    )
                                )
                            );
                            //navigate to print visitor screen
                    Navigate('Visitor ID Screen')
                        ),
                        IfError(
                            //Update the check date and status
                            Patch(
                                'Visitor Registrations',
                                LookUp(
                                    'Visitor Registrations',
                                    'Visitor Registration' = varSelectedVisitor.'Visitor Registration'
                                ),
                                {
                                    'Check Out End Date': Now(),
                                    'Status Reason': 'Status Reason (Visitor Registrations)'.'Checked Out'
                                }
                            ),
                            Notify(
                                "Cannot proceed on check out. Error: " & FirstError.Message,
                                NotificationType.Error,
                                3000
                            ),
                            Notify(
                                varSelectedVisitor.Visitor.'Full Name' & " was successfully checked out at " & Now(),
                                NotificationType.Success,
                                3000
                            );
                                   Navigate('Landing Page')
                        )
                    );
                PressedBorderColor: =""
                Text: =If(IsBlank(varSelectedVisitor.'Check In Start Date'),"Check in", "Check out")
                VerticalAlign: =""
                Width: =125
                X: =0
                Y: =0
                ZIndex: =1

