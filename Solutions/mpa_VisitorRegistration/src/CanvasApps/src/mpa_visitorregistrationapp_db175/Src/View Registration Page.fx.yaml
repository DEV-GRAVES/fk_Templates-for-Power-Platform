"'View Registration Page' As screen":
    Fill: =ColorValue(varTheme.neutralBackground1)
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: |-
        =UpdateContext(
            {
                _LayoutProperties:
                {
                    outerPadding: {top: 40, right: 40, bottom: 40, left: 35},
                    innerPadding: {top: 20, right: 20, bottom: 20, left: 20},
                    labelPadding: {top: 5, right: 5, bottom: 5, left: 5}
                }
            }
        );

    con_CheckInButton_ViewRegistration As groupContainer.verticalAutoLayoutContainer:
        Fill: =ColorValue(varTheme.neutralBackground1)
        Height: =50
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutGap: =8
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =8
        PaddingLeft: =80
        PaddingTop: =8
        Width: =Parent.Width
        Y: =Parent.Height - Self.Height
        ZIndex: =1

        btnUpdate_CheckInDetails As Button:
            AccessibleLabel: ="Update Registration"
            Align: =""
            Appearance: |-
                =
                If(
                    Or(
                        varSelectedVisitor.'Status Reason' = 'Status Reason (Visitor Registrations)'.'Checked In',
                        varSelectedVisitor.'Status Reason' = 'Status Reason (Visitor Registrations)'.'Checked Out'
                    ),
                    'ButtonCanvas.Appearance'.Secondary,
                    'ButtonCanvas.Appearance'.Primary
                )
            BasePaletteColor: =
            BorderStyle: =""
            DisplayMode: = DisplayMode.Edit 
            Font: =""
            FontColor: =
            FontItalic: =
            FontSize: =0
            FontWeight: =""
            Height: =32
            Icon: =""
            IconRotation: =0
            IconStyle: ="Outline"
            Layout: ="Icon before"
            LayoutMinHeight: =32
            LayoutMinWidth: =96
            OnSelect: |
                =If(
                    Or(
                        varSelectedVisitor.'Status Reason' = 'Status Reason (Visitor Registrations)'.'Checked In',
                        varSelectedVisitor.'Status Reason' = 'Status Reason (Visitor Registrations)'.'Checked Out'
                    ),
                    Back(),
                    Navigate('Registration Page');
                    
                );
            Text: |-
                =If(
                    Or(
                        varSelectedVisitor.'Status Reason' = 'Status Reason (Visitor Registrations)'.'Checked In',
                        varSelectedVisitor.'Status Reason' = 'Status Reason (Visitor Registrations)'.'Checked Out'
                    ),
                    "Back",
                    "Update registration"
                )
            VerticalAlign: =""
            Visible: =true
            Width: =180
            X: =0
            Y: =0
            ZIndex: =1

        btnCancelRegistration_CheckinDetails As Button:
            AccessibleLabel: ="Cancel Registration"
            Align: =""
            Appearance: ='ButtonCanvas.Appearance'.Secondary
            BasePaletteColor: =
            BorderStyle: =""
            DisplayMode: =DisplayMode.Edit
            Font: =""
            FontColor: =
            FontItalic: =
            FontSize: =0
            FontWeight: =""
            Height: =32
            Icon: =""
            IconRotation: =0
            IconStyle: ="Outline"
            Layout: ="Icon before"
            LayoutMinHeight: =32
            LayoutMinWidth: =96
            OnSelect: |-
                =If(
                    Or(
                        varSelectedVisitor.'Status Reason' = 'Status Reason (Visitor Registrations)'.'Checked In',
                        varSelectedVisitor.'Status Reason' = 'Status Reason (Visitor Registrations)'.'Checked Out'
                    ),
                    Back(),
                    Navigate(
                        'Confirmation Page',
                        Transition.None,
                        {
                            varHeader: "Cancel registration",
                            varMessage: "Are you sure you want to cancel the registration for " & varSelectedVisitor.Visitor.'Full Name' & "? You cannot undo this.",
                            varUpdated: false
                        }
                    )
                )
            Text: |-
                =If(
                    Or(
                        varSelectedVisitor.'Status Reason' = 'Status Reason (Visitor Registrations)'.'Checked In',
                        varSelectedVisitor.'Status Reason' = 'Status Reason (Visitor Registrations)'.'Checked Out'
                    ),
                    "Back",
                    "Cancel registration"
                )
            VerticalAlign: =""
            Visible: |-
                =If(
                    Or(
                        varSelectedVisitor.'Status Reason' = 'Status Reason (Visitor Registrations)'.'Checked In',
                        varSelectedVisitor.'Status Reason' = 'Status Reason (Visitor Registrations)'.'Checked Out'
                    ),
                    false,
                    true
                )
            Width: =180
            X: =0
            Y: =0
            ZIndex: =2

