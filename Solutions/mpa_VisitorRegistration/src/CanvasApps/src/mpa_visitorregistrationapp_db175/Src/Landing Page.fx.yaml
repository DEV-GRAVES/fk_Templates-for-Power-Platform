"'Landing Page' As screen":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: |
        =Reset(txiSearch_LandingPage);
        Refresh('Visitor Registrations');
        
        Set(
            varCurrentUser,
            LookUp(
                Users,
                'Primary Email' = User().Email
            )
        );
        Set(
            varCurrentUserHost,
            Office365Users.MyProfileV2().id
        );
        
        
        // Filter Registrations to those that are active and where the current user is the Owner or Host
        ClearCollect(
            colVisitorRegistration,
            AddColumns(
            Filter(
                'Visitor Registrations',
                'Visitor Registrations (Views)'.'All Visitor Registrations',
                Owner = varCurrentUser || 'Host Id'.Id = GUID(varCurrentUserHost)
            ) , LocName , Location.Name , VFullName  , Visitor.'Full Name' , HName , 'Host Id'.'Display Name' , VisitType , Text('Visit Type') , StatusReason , Text('Status Reason') , AppointmentStartDate , Text('Appointment Start Date',"ddd, mmm dd, yyyy"))
        );
        
        //Refresh the data
        ClearCollect(colVisitorRegistrations ,colVisitorRegistration);

    conMain_LandingPage As groupContainer.verticalAutoLayoutContainer:
        Fill: =ColorValue(varTheme.neutralBackground2)
        Height: =Parent.Height - compHeaderCompound_LandingPage.HeaderHeight
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =Self.PaddingTop
        PaddingLeft: =Self.PaddingTop
        PaddingRight: =Self.PaddingTop
        PaddingTop: =32
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
