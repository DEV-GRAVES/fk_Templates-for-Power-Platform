compHeader As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    HeaderComponentHeight: =50
    HeaderComponentWidth: =640 //Parent.Width
    Height: =compHeader.HeaderComponentHeight
    IsOnSettingsScreen: =false
    MainPageScreen: ='Main Page Screen'
    SettingsScreen: =Settings
    Width: =compHeader.HeaderComponentWidth
    X: =0
    Y: =0
    ZIndex: =5

    conHeader_1 As groupContainer.horizontalAutoLayoutContainer:
        Fill: =ColorValue(varThemeColors.primary)
        Height: =Parent.Height
        LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        "icoSettings_Header As icon.'3DPrinting'":
            AccessibleLabel: |-
                =If(compHeader.IsOnSettingsScreen, With(
                    {Text: "Back"},
                    If(
                        IsBlank(
                            LookUp(
                                colUserLocalizedStrings,
                                'English Value' = Text 
                            ).'Localized Value'
                        ),
                        Text,
                        LookUp(
                            colUserLocalizedStrings,
                            'English Value' = Text 
                        ).'Localized Value'
                    )
                ), With(
                    {Text: "Settings"},
                    If(
                        IsBlank(
                            LookUp(
                                colUserLocalizedStrings,
                                'English Value' = Text 
                            ).'Localized Value'
                        ),
                        Text,
                        LookUp(
                            colUserLocalizedStrings,
                            'English Value' = Text 
                        ).'Localized Value'
                    )
                ))
            BorderColor: =ColorValue(varThemeColors.primary)
            Color: =ColorValue(varLightTheme.altText)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =ColorValue(varThemeColors.backgroundFillDisabled)
            DisabledFill: =RGBA(0,0,0,0)
            Fill: =RGBA(0,0,0,0)
            FocusedBorderColor: =ColorValue(varThemeColors.info)
            FocusedBorderThickness: =4
            Height: =Parent.Height
            HoverBorderColor: =
            HoverColor: =ColorValue(varThemeColors.altText)
            HoverFill: =RGBA(0,0,0,0)
            Icon: =If(compHeader.IsOnSettingsScreen, Icon.ChevronLeft, Icon.Settings)
            OnSelect: =If(compHeader.IsOnSettingsScreen,Back(), Navigate(compHeader.SettingsScreen))
            PaddingBottom: =5
            PaddingLeft: =10
            PaddingRight: =5
            PaddingTop: =5
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedColor: =ColorValue(varLightTheme.altText)
            PressedFill: =RGBA(0,0,0,0)
            TabIndex: =0
            Tooltip: |-
                =If(compHeader.IsOnSettingsScreen, With(
                    {Text: "Back"},
                    If(
                        IsBlank(
                            LookUp(
                                colUserLocalizedStrings,
                                'English Value' = Text 
                            ).'Localized Value'
                        ),
                        Text,
                        LookUp(
                            colUserLocalizedStrings,
                            'English Value' = Text 
                        ).'Localized Value'
                    )
                ), With(
                    {Text: "Settings"},
                    If(
                        IsBlank(
                            LookUp(
                                colUserLocalizedStrings,
                                'English Value' = Text 
                            ).'Localized Value'
                        ),
                        Text,
                        LookUp(
                            colUserLocalizedStrings,
                            'English Value' = Text 
                        ).'Localized Value'
                    )
                ))
            Width: =50
            ZIndex: =1

        AppLogo_Header As image:
            AccessibleLabel: |-
                =// Define a variable named "Text" with the value "{value}"
                With(
                    {Text: "Logo"},
                    // Check if a localized text exists for "Text" in the user's preferred language
                    If(
                        IsBlank(
                            LookUp(
                                colUserLocalizedStrings,
                                'English Value' = Text 
                            ).'Localized Value'
                        ),
                        Text,
                        LookUp(
                            colUserLocalizedStrings,
                            'English Value' = Text 
                        ).'Localized Value'
                    )
                )
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderThickness: =2
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledFill: =RGBA(0, 0, 0, 0)
            FocusedBorderColor: =ColorValue(varThemeColors.info)
            FocusedBorderThickness: =4
            Height: =50
            HoverBorderColor: =
            HoverFill: =RGBA(0, 0, 0, 0)
            Image: |
                =varThemeColors.iconimg
            OnSelect: =Navigate(compHeader.MainPageScreen)
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedFill: =RGBA(0, 0, 0, 0)
            TabIndex: =0
            Width: =110
            ZIndex: =2

        conRightAligned_Header As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =Parent.Height
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =50
            ZIndex: =3

            CurrentUserPFP_Header As group:
                Height: =5
                Width: =5
                X: =360
                Y: =0
                ZIndex: =4

                shpCircle_Header As circle:
                    DisplayMode: =DisplayMode.Disabled
                    Fill: =ColorValue(varThemeColors.secondary)
                    Height: =Parent.Height - 10
                    Visible: =!imgCurrentUserPFP_Header.Visible
                    Width: =Self.Height
                    X: =Parent.Width - Self.Width - 10
                    Y: =5
                    ZIndex: =1

                lblInitials_Header As label:
                    Align: =Align.Center
                    Color: =ColorValue(varThemeColors.text)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =Self.Color
                    DisplayMode: =DisplayMode.Disabled
                    Height: =Parent.Height - 10
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: |
                        =Self.Height/2.5
                    Text: |-
                        =With(
                           {
                              wName: 
                              Split(
                                 User().FullName,
                                 " "
                              )
                           },
                           Left(First(wName).Value, 1) & Left(Last(wName).Value, 1)
                        )
                    Visible: =!imgCurrentUserPFP_Header.Visible
                    Width: =Self.Height
                    X: =Parent.Width - Self.Width - 10
                    Y: =5
                    ZIndex: =2

                imgCurrentUserPFP_Header As image:
                    AccessibleLabel: |-
                        =With(
                            {Text: "User Picture"},
                            If(
                                IsBlank(
                                    LookUp(
                                        colUserLocalizedStrings,
                                        'English Value' = Text 
                                    ).'Localized Value'
                                ),
                                Text,
                                LookUp(
                                    colUserLocalizedStrings,
                                    'English Value' = Text 
                                ).'Localized Value'
                            )
                        )
                    DisplayMode: =DisplayMode.Disabled
                    Height: =Parent.Height - 10
                    Image: =If(!IsBlank(User().Email)&& Office365Users.UserPhotoMetadata(User().Email).HasPhoto, Office365Users.UserPhotoV2(User().Email))
                    RadiusBottomLeft: =Self.Height
                    RadiusBottomRight: =Self.Height
                    RadiusTopLeft: =Self.Height
                    RadiusTopRight: =Self.Height
                    Visible: =!IsBlank(Self.Image)
                    Width: =Self.Height
                    X: =Parent.Width - Self.Width - 10
                    Y: =5
                    ZIndex: =3

