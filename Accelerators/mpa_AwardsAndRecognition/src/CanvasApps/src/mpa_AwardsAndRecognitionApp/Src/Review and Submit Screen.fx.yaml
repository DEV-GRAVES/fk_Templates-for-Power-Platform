                OnSelect: |
                    =/*
                    mpa_nomineeid represents the systemuserid in dataverse of the selected nominee
                    mpa_submittedbyid represents the systemuserid in dataverse of the person that is submitting the nomination
                    */
                    
                    
                    //****Create Records****//
                    /*colNewSubmission contains a collection of records to be created. 
                    If an individual was selected, only one record will be created.
                    If multiple individual were selected, there will be a nomination created for each individual, will the same category, rating and message.
                    If a Group was selected, a record per Group member will be created, will the same category, rating and message.
                    
                    For each nomination that is succesfully created, the nomination-question-responses records will be created (Responses from the "Questions" screen, mapped to the "Nomination Questions" dataverse table)
                    
                    The collection "colSubmissionErrors" will capture all errors from dataverse.
                    The collection "withNewNominationRow" will capture the newly creted nomination guids.
                    */
                    Clear(colSubmissionErrors);
                    ForAll(
                        colNewSubmission,
                        With(
                            {
                                withNewNominationRow: Patch(
                                    Nominations,
                                    Defaults(Nominations),
                                    {
                                        Name: NomineeRecord.'Full Name' & "-" & RecognitionCategory.Name,
                                        'Fiscal Year': varFiscalYear,
                                        Period: varCurrentPeriod,
                                        Nominee: NomineeRecord,
                                        Message: Message,
                                        'Recognition Category': RecognitionCategory,
                                        'Submitted By': LookUp(
                                            Users,
                                            'Primary Email' = varSubmittedByEmail
                                        ),
                                        Group: GroupId
                                    }
                                )
                            },
                            If(
                                /*Validate if the new nomination was created successfully. 
                                If it wasnt, log the error in the conSubmissionErros collection.*/
                                IsBlank(withNewNominationRow),
                                Collect(
                                    colSubmissionErrors,
                                    {
                                        Error: "Nomination Submission Failed",
                                        Nominee: NomineeRecord.'Full Name',
                                        NomineeId: NomineeRecord.User,
                                        Message: Concat(
                                            Errors(Nominations),
                                            Column & ":" & Message
                                        )
                                    }
                                );
                                Notify(
                                    "There was an error submitting your request.",
                                    NotificationType.Error
                                ),
                                /*If it was created, create a collection row in colCreatedNominations*/
                                Collect(
                                    colCreatedNominations,
                                    {
                                        Nomination: withNewNominationRow.Nomination,
                                        Nominee: Nominee
                                    }
                                );
                                /*and create the Nomination Questions. Then reset everything. */
                    ForAll(
                                    colRatingResponses,
                                    Patch(
                                        'Nomination Questions',
                                        Defaults('Nomination Questions'),
                                        {
                                            Nomination: withNewNominationRow,
                                            Rating: Rating,
                                            'Recognition Scope Question': Question
                                        }
                                    )
                                );
                                
                    //Notify("Success submission",NotificationType.Success);
                    
                    Reset(cmbPersonSelect_MainPage);
                            )
                        )
                    );
                    /*
                    Set Total Created nomination variable and clear collection and variables
                    */
                    Set(
                        varTotalCreatedNominations,
                        CountRows(colCreatedNominations)
                    );
                    Set(
                        varMessageTotalSubmissions,
                        "Total nominations created: " & CountRows(colCreatedNominations) & " out of " & CountRows(colNewSubmission)
                    );
                    Clear(colCreatedNominations);
                    Clear(colRatingResponses);
                    Reset(txtMessage_Message);
                    Reset(cmbPersonSelect_MainPage);
                    Reset(galAwardCategoryDescription_AwardCategory);
                    
                    
                    /*If all submissions failed, navigate to error screen. If at least 1 submission succeded, navigate to Success screen.*/
                    If(
                        varTotalCreatedNominations > 0,
                        Navigate(
                            'Success Screen',
                            ScreenTransition.Cover,
                            {Message: varMessageTotalSubmissions}
                        ),
                        Navigate(
                            'Error Screen',
                            ScreenTransition.Cover,
                            {Message: varMessageTotalSubmissions}
                        )
                    );
                    
                    //Reset the Main Page after submitting
                    Set(varPeopleSelect, ""); Reset(cmbPersonSelect_MainPage); Reset(cmbTeamSelect_MainPage);
